<!DOCTYPE html>
<html lang="pl">

  {% include head.html %}
  

  <body>

   {% include header.html %}
      
   {% include jumbotron_about.html %}

<article class="post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %}{{ page.author }}{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

  {% include footer.html %}


  </body>

</html>
